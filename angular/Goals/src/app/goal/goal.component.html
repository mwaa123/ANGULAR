<div class="container">
    <h1>My Goals</h1>
<hr>
    <div class="row">
        <div class="col-md-6">
            <!-- <app-goal-form (addGoal="addNewGoal"($event></app-goal-form>)) -->
             <div *ngFor='let goal of goals;let i = index'>
                <div>
                    <h4 appStrikethrough>{{goal.name}} due on {{goal.completeDate|date}}

                    </h4>
                    <button (click)='toggleDetails(i)'>Toggle Details</button>
                </div>
                    <app-goal-detail *ngIf='goal.showDescription' [goal]='goal'
                (isComplete) = 'deleteGoal ($event,i)'></app-goal-detail>
             </div>
        </div>
                    <div class="col-md-6">
        <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
                    </div>
        <!-- <app-goal-form></app-goal-form> -->
    </div>
<p *ngIf='goals.length > 5'>You have too many goals</p>
</div>
